name: Infrastructure - Terraform

on:
  pull_request:
    branches: [master, main]
    paths:
      - 'infrastructure/terraform/**'
      - 'environments/**'
      - '.github/workflows/infra-terraform.yml'
  push:
    branches: [master, main]
    paths:
      - 'infrastructure/terraform/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: plan

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    strategy:
      matrix:
        environment: [dev]  # Only plan dev on PR/push, manual workflow for stg/prd

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -input=false \
            -reconfigure \
            -lock-timeout=300s \
            -backend-config="subscription_id=${{ vars.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ vars.AZURE_TENANT_ID }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -input=false \
            -var-file=../../environments/${{ matrix.environment }}.tfvars \
            -detailed-exitcode \
            -out=tfplan \
            -no-color
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true

      - name: Check for Drift
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed or detected drift (exit code 2)"
          echo "Review the plan output for changes or errors"
          exit 1

      - name: Save Plan Output
        id: show-plan
        run: terraform show -no-color tfplan > terraform-plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.environment }}
          path: infrastructure/terraform/terraform-plan.txt
          retention-days: 30

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infrastructure/terraform/terraform-plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;

            const output = `## Terraform Plan - ${{ matrix.environment }}

            #### Terraform Format ğŸ“ \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸ \`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤– \`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“– \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            </details>

            **Pusher:** @${{ github.actor }}
            **Action:** ${{ github.event_name }}
            **Environment:** ${{ matrix.environment }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  terraform-apply:
    name: Terraform Apply (${{ inputs.environment }})
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    environment: ${{ inputs.environment }}

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="subscription_id=${{ vars.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ vars.AZURE_TENANT_ID }}"

      - name: Terraform Plan (Pre-Apply)
        run: |
          terraform plan \
            -var-file=../../environments/${{ inputs.environment }}.tfvars \
            -out=tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Save Terraform Output
        id: output
        run: terraform output -json > terraform-output.json

      - name: Upload Terraform Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-${{ inputs.environment }}
          path: infrastructure/terraform/terraform-output.json
          retention-days: 90

  terraform-manual-plan:
    name: Terraform Manual Plan (${{ inputs.environment }})
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'plan'

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="subscription_id=${{ vars.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ vars.AZURE_TENANT_ID }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=../../environments/${{ inputs.environment }}.tfvars \
            -out=tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Save Plan Output
        run: terraform show -no-color tfplan > terraform-plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}-manual
          path: infrastructure/terraform/terraform-plan.txt
          retention-days: 30
