name: review-pack
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prep tools and review dir
        run: |
          sudo apt-get update && sudo apt-get install -y tree cloc graphviz
          mkdir -p review
      - name: File tree / cloc / git log
        run: |
          tree -a -I ".git|node_modules|bin|obj|.terraform|.venv|dist|build" > review/tree.txt
          cloc --json --exclude-dir=.git,node_modules,bin,obj,.terraform,.venv,dist,build . > review/cloc.json
          git log --since="90 days ago" --pretty=format:"%h %ad %an %s" --date=short > review/gitlog_90d.txt
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform snapshot (dev)
        if: hashFiles('infrastructure/terraform/**') != ''
        working-directory: infrastructure/terraform
        continue-on-error: true
        env:
          TF_IN_AUTOMATION: "true"
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ env.REVIEW_AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.REVIEW_AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.REVIEW_AZURE_SUBSCRIPTION_ID }}
          ARM_FEDERATED_TOKEN_FILE: ${{ env.AZURE_FEDERATED_TOKEN_FILE }}
          ARM_OIDC_TOKEN_FILE_PATH: ${{ env.AZURE_FEDERATED_TOKEN_FILE }}
          ARM_USE_AZUREAD: "true"
        run: |
          terraform init -input=false -reconfigure || true
          terraform validate -no-color -var-file='../../environments/dev.tfvars' | tee ../../review/terraform_validate.txt || true
          terraform plan -input=false -var-file='../../environments/dev.tfvars' -out tfplan || true
          terraform show -no-color tfplan > ../../review/terraform_plan.txt || true
          terraform graph | dot -Tsvg > ../../review/terraform_graph.svg || true
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-color --report-path review/gitleaks.sarif --report-format sarif
        continue-on-error: true
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-pack
          path: review
          if-no-files-found: warn
          retention-days: 7
