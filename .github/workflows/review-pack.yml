name: review-pack
on: [workflow_dispatch]
permissions: { id-token: write, contents: read }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prep tools and review dir
        run: |
          sudo apt-get update && sudo apt-get install -y tree cloc graphviz jq
          mkdir -p review

      - name: File tree / cloc / git log / dump workflows
        run: |
          tree -a -I ".git|node_modules|bin|obj|.terraform|.venv|dist|build" > review/tree.txt
          cloc --json --exclude-dir=.git,node_modules,bin,obj,.terraform,.venv,dist,build . > review/cloc.json
          git log --since="90 days ago" --pretty=format:"%h %ad %an %s" --date=short > review/gitlog_90d.txt
          mkdir -p review/github-workflows && cp -v .github/workflows/*.yml review/github-workflows/ 2>/dev/null || true

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Who am I + sub check
        run: |
          az account show -o table | tee review/az_account.txt

      - name: Ensure tfstate container exists (RBAC login)
        run: |
          az storage container show --account-name stvrdtfstateeus201 --name tfstate --auth-mode login >/dev/null 2>&1 \
          || az storage container create --account-name stvrdtfstateeus201 --name tfstate --auth-mode login --public-access off
          az storage container show --account-name stvrdtfstateeus201 --name tfstate --auth-mode login -o table | tee review/tfstate_container.txt

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform snapshot (dev)
        if: hashFiles('infrastructure/terraform/**') != ''
        working-directory: infrastructure/terraform
        continue-on-error: true
        env:
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_LOG: INFO
          TF_LOG_PATH: ../../review/terraform_tflog.txt
        run: |
          terraform -version | tee ../../review/terraform_versions.txt
          terraform init -upgrade -reconfigure -input=false -lock-timeout=300s 2>&1 | tee ../../review/terraform_init.txt
          terraform fmt -check 2>&1 | tee ../../review/terraform_fmt.txt
          terraform validate 2>&1 | tee ../../review/terraform_validate.txt
          terraform plan -input=false -var-file='../../environments/dev.tfvars' -detailed-exitcode -out tfplan 2>&1 | tee ../../review/terraform_plan_full.txt
          echo $? > ../../review/terraform_plan_exitcode.txt || true
          terraform show -no-color tfplan > ../../review/terraform_plan.txt || true
          terraform graph | dot -Tsvg > ../../review/terraform_graph.svg || true

      - name: Bicep validate (if any)
        run: |
          find . -name '*.bicep' | wc -l | xargs echo "Bicep files:" | tee review/bicep_validation.txt
          az bicep version >> review/bicep_validation.txt || true

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-color --report-path review/gitleaks.sarif --report-format sarif
        continue-on-error: true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-pack
          path: review
          if-no-files-found: warn
          retention-days: 7
